<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rain Predictor</title>
</head>
<body>
        
    <button onclick="get_rain_prediction('hobart')"> Cick Me</button>
    
</body>

<script>

    function get_rain_prediction(city) {

        let todays_data = get_todays_data(city);
        fetch(`https://rain-predictor-api.herokuapp.com/predict/${city}`, {
            body: JSON.stringify(todays_data),
            headers: { 'Content-type': 'application/json', 'Access-Control-Allow-Origin': '*' }
        })
        .then(response => console.log(response))
    }

    function get_todays_data(city) {

        fetch(`https://rain-predictor-api.herokuapp.com/obs/${city}`)
        .then(response => {
            return response
        })
    }


</script>

</html>
